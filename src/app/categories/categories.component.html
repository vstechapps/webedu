<div class="row m-0 px-2 r text-center">
    <div class="col-12 text-center">
        <span>Categories</span>
        <button class="btn btn-info" (click)="addCategoryModal=true"><i class="material-icons pointer">add</i></button>
        <button class="btn btn-danger" (click)="deleteCategory()" *ngIf="category!=undefined"><i class="material-icons pointer">delete</i></button>
    </div>
</div>
<div class="container">
    <div class="row mt-3">
        <div class="col-12 m-0 p-2 h-100" *ngFor="let c of categories">
            <app-category [category]="c" (select)="select($event)" [current]="category"></app-category>
        </div>
    </div>
</div>

<div class="modal extended" *ngIf="addCategoryModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">New Category</h4>
          <button type="button" class="btn-close" (click)="addCategoryModal=false" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-12 my-2">
                    <input type="text" class="form-control x" [(ngModel)]="categoryName" placeholder="Name"/>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="addCategory()">Add</button>
        </div>
      </div>
    </div>
</div>
