<div class="row m-0 px-2 r text-center">
    <div class="col-12 text-center">
        <span>Courses</span>
        <span class="text-right"><i class="material-icons pointer" (click)="addCourseModal=true">add</i></span>
    </div>
</div>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-4 col-sm-6 col-xs-12 m-0 p-2 h-100" *ngFor="let c of courses">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title fs-3 fw-bold pointer">{{c.name}}<i [routerLink]="c.route" class="material-icons align-middle mx-2 pointer float-end">open_in_new</i></h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{c.description}}</h6>
                    <p class="card-text">     
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="floating">
    <div class="d-flex flex-column bd-highlight mb-3">
        <button class="btn btn-info" (click)="addCourseModal=true"><i class="material-icons pointer">add</i></button>
    </div>
</div>


<div class="modal extended" *ngIf="addCourseModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">New Course</h4>
          <button type="button" class="btn-close" (click)="addCourseModal=false" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-12 my-2">
                    <input type="text" class="form-control x" [(ngModel)]="course.name" placeholder="Name"/>
                </div>
                <div class="col-12 my-2">
                    <input type="text" class="form-control x" [(ngModel)]="course.description" placeholder="Description"/>
                </div>
                <div class="col-12 my-2">
                    <input type="text" class="form-control x" [(ngModel)]="course.category" placeholder="Category"/>
                </div>
                <div class="col-12 my-2">
                    <input type="text" class="form-control x" [(ngModel)]="course.image" placeholder="Image URL"/>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="addCourse()">Add</button>
        </div>
      </div>
    </div>
</div>
