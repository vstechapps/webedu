<div *ngIf="url">
    <pdf-viewer

    [src]="url"
      [rotation]="0"
      [original-size]="false"
      [show-all]="false"
      [page]="page"
      [fit-to-page]="false"
      [zoom]="1"
      [zoom-scale]="'page-height'"
      [stick-to-page]="false"
      [render-text]="true"
      [external-link-target]="'blank'"
      [autoresize]="true"
      [show-borders]="false"
      (after-load-complete)="callBackFn($event)"
      style="width: 100%; height: 600px;"
    ></pdf-viewer>
</div>
<div class="row m-0 fo" *ngIf="url && numPages!=0">
  <div class="col-6">
      <span *ngIf="page>1" (click)="prev()"><i class="material-icons">chevron_left</i>PREV</span>
  </div>
  <div class="col-6">
      <span *ngIf="page<numPages" style="float:right" (click)="next()" >NEXT<i class="material-icons">chevron_right</i></span>
  </div>
</div>
