<div *ngIf="url">
    <pdf-viewer

    [src]="url"
      [rotation]="0"
      [original-size]="false"
      [show-all]="false"
      [page]="1"
      [fit-to-page]="false"
      [zoom]="1"
      [zoom-scale]="'page-width'"
      [stick-to-page]="false"
      [render-text]="true"
      [external-link-target]="'blank'"
      [autoresize]="true"
      [show-borders]="false"
      style="width: 100%; height: 600px;"
    ></pdf-viewer>
</div>
