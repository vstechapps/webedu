<div class="row m-0 px-2">
    <div class="col-12 mt-3" *ngIf="course">
        <i class="material-icons ml-2 b i align-middle pointer" [routerLink]="'/home'">home</i>
        <i class="material-icons ml-2 b i align-middle pointer">chevron_right</i>
        <span class="b mx-2 align-middle d-inline-block text-decoration-underline pointer">{{course.name}}</span>
    </div>
</div>
<div class="container">
    <div class="row mt-3 px-2">
        <div class="p-0">
            <div class="" *ngFor="let t of topics" style="border-top:solid 3px #6495ed">
                <div class="p-3 mb-3 pointer" style="border: 1px solid lightgray">
                    <span (click)="launch(t)" class="l fs-5 fw-bold pointer">{{t.name}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
