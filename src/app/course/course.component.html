<div class="row m-0 px-2 r text-center" *ngIf="course">
    <div class="col-12 text-center">
        <span>{{course.name}}</span>
    </div>
</div>
<div class="c px-1" *ngIf="course">
    <div class="row mt-3">
        <div class="col-12 m-0 h-100" *ngFor="let p of course.pages">
            <div [innerHtml]="p"></div>
        </div>
    </div>
</div>

<div class="floating">
    <div class="d-flex flex-column bd-highlight mb-3">
        <button class="btn btn-info" (click)="addPageModal=true"><i class="material-icons pointer">add</i></button>
    </div>
</div>

<div class="modal extended" *ngIf="addPageModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add Page</h4>
          <button type="button" class="btn-close" (click)="addPageModal=false" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-12 my-2">
                    <textarea rows="30" class="form-control x" [(ngModel)]="page"></textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="addPage()">Add</button>
        </div>
      </div>
    </div>
</div>
