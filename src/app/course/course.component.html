<div *ngIf="course">
  <div class="row w-100 course-header">
    <div class="col-xs-12 col-sm-6 col-md-6 align-middle">
      <div class="course-name p-2">{{course.subject}} > {{course.name}}</div>
    </div>
    <div *ngIf="userCourse!=null" class="col-xs-12 col-sm-6 col-md-6 text-right">
      <div class="p-2">
        <span class="mx-2 text-info">Course Status : {{userCourse.status}}</span>
        <span class="mx-2 text-light">Quiz Score : {{userCourse.score?userCourse.score:0}}</span>
        <button class="mx-2" mat-raised-button color="accent" (click)="unregister()">Un Register</button>
      </div>
    </div>
    <div *ngIf="userCourse==null" class="col-xs-12 col-sm-6 col-md-6 text-right">
      <button mat-raised-button color="primary" (click)="register()">Register</button>
    </div>
  </div>
</div>

<div *ngIf="firestore.user.role=='ADMIN'">

</div>
