<div class="row m-0 px-2 r text-center">
    <div class="col-12 text-center" *ngIf="course">
        <span>{{course.name}}</span>
    </div>
</div>
<div class="row m-0 text-center" *ngIf="course">
    <div class="col-md-4 col-sm-6 col-12 border border-light" *ngFor="let t of topics">
        <span [routerLink]="'topics/'+t.id">{{t.name}}</span>
    </div>
</div>
