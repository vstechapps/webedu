<div class="row m-0 px-2 r text-center">
    <div class="col-12 text-center">
        <span>{{Course}}</span>
    </div>
</div>
<div class="c px-1">
    <div class="row mt-3">
        <div class="col-12 m-0 h-100" *ngFor="let p of course.pages">
            <div [html]="p.html"></div>
        </div>
    </div>
</div>

<div class="floating">
    <div class="d-flex flex-column bd-highlight mb-3">
        <button class="btn btn-info" (click)="addCategoryModal=true"><i class="material-icons pointer">add</i></button>
        <button class="btn btn-danger" (click)="deleteConfirm=true" *ngIf="category!=undefined"><i class="material-icons pointer">delete</i></button>
    </div>
</div>

<div class="modal extended" *ngIf="addCategoryModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">New Category</h4>
          <button type="button" class="btn-close" (click)="addCategoryModal=false" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-12 my-2">
                    <input type="text" class="form-control x" [(ngModel)]="categoryName" placeholder="Name"/>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="addCategory()">Add</button>
        </div>
      </div>
    </div>
</div>

<div class="modal extended" *ngIf="deleteConfirm">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Delete Category</h4>
          <button type="button" class="btn-close" (click)="deleteConfirm=false" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-12 my-2">
                    Confirm to delete {{category?.name}}
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="deleteCategory()">Delete</button>
        </div>
      </div>
    </div>
</div>
