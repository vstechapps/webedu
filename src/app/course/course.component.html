<div class="row m-0 px-2">
    <div class="col-12 mt-3" *ngIf="course">
        <i class="material-icons ml-2 b i align-middle">home</i>
        <i class="material-icons ml-2 b i align-middle">chevron_right</i>
        <span class="b mx-2 align-middle d-inline-block">{{course.name}}</span>
    </div>
</div>
<div class="container">
    <div class="row mt-3 px-2">
        <table class="table table-bordered">
            <tbody>
                <tr *ngFor="let t of topics" style="border-bottom:solid 3px #6495ed">
                    <td>
                        <span [routerLink]="'/topics/'+t.id" class="l fs-5 fw-bold pointer">{{t.name}}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
