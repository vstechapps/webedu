<div class="row m-0 px-2 r text-center">
    <div class="col-12 text-center">
      Library
    </div>
  </div>
<div class="container text-center my-3">
  <div class="row mt-3">
    <div class="col-md-4 col-sm-6 col-xs-12 m-0 p-2 h-100" *ngFor="let b of books">
      <div class="card shadow">
        <div class="card-body pointer" (click)="open(b)">
          <div class="front" [innerHTML]="b.front"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal d-block" *ngIf="book" tabindex="-1">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header text-center">
        <span class="mx-3">{{book.title}}</span>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="book=null"></button>
      </div>
      <div class="modal-body">
        <app-book></app-book>
      </div>
    </div>
  </div>
</div>
